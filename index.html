<!DOCTYPE html>
<html lang="en" class="html" id="html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ewol - Prueba Técnica</title>
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-96x96.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>Ewol - Prueba Técnica</h1>
        <div id="main-content" class="main-flex">
            <div class="buttons-modes">
                <div class="radio-buttons"><input id="counter-mode" class="radio-buttons" type="radio" name="option"> Modo contador</input></div>
                <div class="radio-buttons"><input id="time-mode" class="radio-buttons" type="radio" name="option"> Modo tiempo</input></div>
            </div>
            <div>
                <p id="numbers"><span id="minutes">00</span><span class="simbol">:</span><span id="seconds">00</span><span class="simbol">:</span><span id="tens">00</span></div><button class="buttons-counter" id="btn-increase">+</button><button id="btn-decrease">-</button></p>
                <div id="buttons-timer">
                    <button id="btn-stopwatch">Iniciar cronometro</button>
                    <button id="btn-timer">Iniciar temporizador</button>
                    <button id="btn-reset">Reset</button>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body> 
</html>
