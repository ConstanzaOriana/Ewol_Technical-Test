<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ewol - Technical Test</title>
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-96x96.png">
    <link rel="stylesheet" href="style.css">
</head>
<body id="body">
    <div id="container">
        <h1>Ewol - Technical Test</h1>
        <div id="counter-mode-button"><input type="radio" name="options">Modo contador</input></div> 
        <div id="time-mode-button"><input type="radio" name="options">Modo tiempo</input></div>
        <div id="counter-mode">
           <span id="valor">0</span>
           <button class="boton disminuir">Disminuir</button>
           <button class="boton aumentar">Aumentar</button>
           <button class="boton resetear">Resetear</button>
        </div>
        <div id="time-mode">
        <p id="time"><span id="minutes">00</span>:<span id="seconds">00</span>:<span id="tens">00</span></p>
        <button id="btn-increase">+</button>
        <button id="btn-decrease">-</button>
        <button id="btn-stopwatch" class="btn-time">Iniciar cronometro</button>
        <button id="btn-timer" class="btn-time">Iniciar temporizador</button>
        <button id="btn-reset" class="btn-time">Reset</button>
        </div>
    </div>
    <script src="app.js"></script>
</body> 
</html>
